<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            <link rel="stylesheet" href="styles/app.css">
            <title>Simon Says</title>
        </head>
    </head>
    <body>
        <div class="flex-container">
            <div class="row">
                <div class="circle js-simon">
                    <div class="bCircle text-center">
                        <div class="counter js-rounds">0</div>
                        <button class="js-play btn">Play</button>
                    </div>
                    <button class="tl js-green" data-index="0"></button>
                    <button class="tr js-red" data-index="1"></button>
                    <button class="bl js-yellow" data-index="2"></button>
                    <button class="br js-blue" data-index="3"></button>
                    <div class="stripe horizontal"></div>
                    <div class="stripe vertical"></div>
                </div>
            </div>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
